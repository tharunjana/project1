<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            function display(){
                document.getElementById('dis').innerHTML = document.getElementById('lname').value + ", " + document.getElementById('fname').value ;
            }
        </script>
    </head>
    <body>
        First Name: <input type="text"  id="fname"/>
        Last Name: <input type="text"  id="lname"/>
        <button onclick="display()">Display Full name</button>
        <p id = "dis"></p>
    </body>
</html>
